<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='Assests/Icons/download.png') }}" type="image/png">
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 2rem;
        }

        .sidebar a {
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #e2ecff;
            color: #1e4da1;
        }

        .sidebar .active {
            background-color: #1e4da1;
            color: white;
        }

        .header {
            background-color: #1e4da1;
            color: white;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #163b7a;
        }

        .main-content {
            padding: 30px;
        }

        .admin-details {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .logout-link {
            display: block;
            width: 100%;
            padding: 10px 20px;
            text-align: left;
            background: none;
            border: none;
            color: #dc3545;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .logout-link:hover {
            background-color: #ffe5e5;
            color: #a72828;
        }

        .logo-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo-text .panel-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e4da1;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
        <div class="logo-text">
            <img src="{{ url_for('static', filename='Assests/Icons/download.png') }}" alt="Logo">
            <div class="panel-title">Admin Panel</div>
        </div>
        <a href="#" class="active">Dashboard</a>
        <form action="{{ url_for('admin_logout') }}" method="post">
            <button type="submit" class="logout-link">Logout</button>
        </form>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Header -->
        <div class="header">
            <h5 class="mb-0">Admin Dashboard</h5>
            <div>Welcome, <strong>{{ admin_name }}</strong></div>
        </div>

        <div class="main-content">
            <div class="admin-details">
                <h5>Admin Details</h5>
                <p><strong>Name:</strong> {{ admin_name }}</p>
                <p><strong>Role:</strong> {{ admin_role }}</p>
                <p><strong>ID:</strong> {{ admin_id }}</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
