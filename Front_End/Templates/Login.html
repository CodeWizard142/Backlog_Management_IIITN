<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="{{ url_for('static', filename='Assests/Icons/download.png') }}" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Backlog Tracking and Resolution Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
  
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="{{ url_for('static', filename='Assests/Icons/download.png') }}" alt="Logo" class="h-12 mb-2" />
      <h1 class="text-center text-xl font-semibold leading-tight">
        Indian Institute Of Information Technology
        Nagpur
      </h1>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="email" placeholder="Username" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <div class="flex justify-between items-center">
          <label class="block text-sm font-medium mb-1">Password </label>
          <a href="#" class="text-xs text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <input name="password" type="password" placeholder="Password" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="remember" />
        <label for="remember" class="text-sm">Remember Me</label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">LOGIN</button>

      <p class="text-center text-sm mt-2">
        <a href="./Signup.html" class="text-gray-600 hover:underline">First Time Login ?</a>
      </p>
    </form>
  </div>

  <footer class="absolute bottom-2 text-center text-xs text-gray-600">
    Â© Academic Backlog Tracking and Resolution Portal created by the batch of AIML'27
  </footer>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // Prevent default form submission
  
      const formData = new FormData(this);
      const email = formData.get("email");
      const password = formData.get("password");
  
      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });
  
      const result = await response.json();
  
      if (response.ok) {
        alert("Login successful! Redirecting...");
        window.location.href = "/dashboard"; // Replace with your actual dashboard page
      } else {
        alert(result.message); // Show error message
      }
    });
  </script>  
</body>
</html>
